<!DOCTYPE html>
<html>
  <head>
    <title>MuseGrid</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1
      style="
        color: whitesmoke;
        font-size: 60px;
        text-align: center;
        padding-top: 10px;
      "
    >
      MuseGrid
    </h1>
    <div class="artist-top">
      <img src="artists/travisscott.jpeg" />
      <span class="artist-text">Travis Scott</span>
    </div>
    <div class="artist-top">
      <img src="artists/taylorswift.webp" />
      <span class="artist-text">Taylor Swift</span>
    </div>
    <div class="artist-top">
      <img src="artists/tameimpala.jpeg" />
      <span class="artist-text">Tame Impala</span>
    </div>
    <br />
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">where</p>
    </button>
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">will you</p>
    </button>
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">go now</p>
    </button>
    <br />
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">now</p>
    </button>
    <a
      href="https://www.youtube.com/watch?v=pP_EAprwu7M&list=PLxA687tYuMWgx4pL55X-MxOzo0rW52UOp&index=19"
      target="no_blank"
      ><button class="boxgrid" type="button">
        <p style="font-size: x-large">that</p>
      </button></a
    >
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">you're</p>
    </button>
    <br />
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">done</p>
    </button>
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">with</p>
    </button>
    <button class="boxgrid" type="button">
      <p style="font-size: x-large">me</p>
    </button>
    <div class="artist-side">
      <img src="artists/lilwayne.jpeg" />
      <span class="artist-text">&nbsp;Lil Wayne</span>
    </div>
    <div class="artist-side">
      <img src="artists/adele.webp" />
      <span class="artist-text">&nbsp;&nbsp;&nbsp;&nbsp;Adele</span>
    </div>
    <div class="artist-side">
      <img src="artists/jheneaiko.jpeg" />
      <span class="artist-text">Jhene Aiko</span>
    </div>
  </body>
</html>
